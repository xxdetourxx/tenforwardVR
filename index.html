<!-- Set scene --> 
<a-scene altspace>
	<a-assets>
		<!-- Load all assets here, any custom textures needed, etc. -->
		<a-asset-item id="stars" src="/src/starrysky.jpg"></a-asset-item>
	</a-assets>
	<!-- Set the ambience to use Stars outside the ship-->
	<a-sky src="#stars"></a-sky>
	
	<!-- Build floor, three tiers including main platform, leads to windows -->
	<a-box n-mesh-collider id="BottomFloor" position="0 0 0" rotation="-90 0 0" scale="20 20 0.5" material="color: #5D5856"></a-box>
	<a-box n-mesh-collider id="MiddleFloor" position="3 0.5 0" rotation="-90 0 0" scale="7 20 0.5" material="color: red"></a-box>
	<a-box n-mesh-collider id="TopFloor" position="8 1 0" rotation="-90 0 0" scale="10 25 0.5" material="color: blue"></a-box>
